{% if page.SEOTitle %}
	{%assign theTitle = page.SEOTitle%}
{% else %}
	{%assign theTitle = page.title%}
{% endif %}

{% if page.SEODescription %}
	{%assign theDescription = page.SEODescription%}
{% else %}
	{%assign theDescription = page.description%}
{% endif %}

<!-- Twitter Card -->
{% if page.TwitterImage %}
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image" content="{{page.TwitterImage | absolute_url}}">
{% endif %}
<meta name="twitter:creator" content="@dougbeney">
<meta name="twitter:site" content="@dougbeney">
<meta name="twitter:title" content="{{theTitle}}">
<meta name="twitter:description" content="{{theDescription}}">

<!-- Facebook Open Graph -->
<meta property="og:url" content="{{page.url | absolute_url}}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{theTitle}}" />
<meta property="og:description" content="{{theDescription}}" />
<meta property="og:image" content="{{page.FacebookImage | absolute_url}}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
